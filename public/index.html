<!DOCTYPE html>

<!-- /public/index.html -->

<html lang="en-us">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <!-- Optimize mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Album Aggregator</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/angular-material.min.css" type="text/css" />
    <link rel="stylesheet" href="css/materialdesignicons.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <!-- 3RD PARTY JAVASCRIPT -->
    <script src="js/vendor/angular.min.js"          ></script>
    <script src="js/vendor/angular-material.min.js" ></script>
    <script src="js/vendor/angular-animate.min.js"  ></script>
    <script src="js/vendor/angular-aria.min.js"     ></script>

    <!-- JAVASCRIPT -->
    <script src="js/core.js"                        ></script>
</head>

<body ng-app="albumApp" ng-controller="mainController" ng-cloak
      layout="column" style="overflow: auto;">
    
    <!-- ===================== HEADER AND ALBUM COUNT ===================== -->
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-primary md-raised  md-small" ng-click="openLeftSidebar()">
                <md-icon class="mdi mdi-plus-circle"></md-icon>
                <span hide show-gt-xs>Add Album</span>
            </md-button>

            <span>Total Albums: {{ albums.length }} </span>

        </div>
    </md-toolbar>

    <!-- ========================= LEFT SIDENAV =========================== -->
    <left-side-nav></left-side-nav>

    <!-- ========================== ALBUM LIST ============================ -->
    <album-list></album-list>
    
    <!-- ========================= RIGHT SIDENAV ========================== -->
    <right-side-nav></right-side-nav>
    
    
</body>
</html>
